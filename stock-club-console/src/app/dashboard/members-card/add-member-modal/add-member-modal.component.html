
<div class="modal-header">
  <div class="modal-title large-text">Add Member</div>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text"
          class="form-control"
          id="new-member-first-name"
          placeholder="First name..."
          [(ngModel)]="newMember.firstName">
    </div>
    <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text"
          class="form-control"
          id="new-member-last-name"
          placeholder="Last name..."
          [(ngModel)]="newMember.lastName">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text"
          class="form-control"
          id="new-member-email"
          placeholder="Email..."
          [(ngModel)]="newMember.email">
    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn primary-button" (click)="addMember(); activeModal.close('Close click')">Add</button>
  <button type="button" class="btn secondary-button" (click)="activeModal.close('Close click')">Cancel</button>
</div>
